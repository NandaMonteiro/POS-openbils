<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Open Bills</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="/ads-pos-openBills-Web/css/bootstrap.css"></link>
        <link rel="stylesheet" href="/ads-pos-openBills-Web/css/estilo.css"></link>

        <script type="text/javascript" src="/ads-pos-openBills-Web/js/jquery-1-12.min.js"></script>
        <script type="text/javascript" src="/ads-pos-openBills-Web/js/bootstrap.js"></script>

        <script type="text/javascript">
            //<![CDATA[ 


            var array = #{(serviceSomaTotalReceitaPorEstado.arraySomaTotalReceitaPorEstado)}
            var serieList = []
            var ano = #{(serviceSomaTotalReceitaPorEstado.ano)}
            var total = 0;

            function valorTotal(valor) {
                total = total + valor;
            }

            function currencyFormat(num) {
                return num.toFixed(2).replace(".", ",").replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,")
            }

            array.forEach(function (a) {
                valorTotal(a.valor);
            });

            array.forEach(function (a) {
                serieList.push({'name': a.nomeComite + ' - ' + currencyFormat(a.valor) + ' R$ ',
                    'y': a.valor
                })
            });


            $(function () {

                // Build the chart
                $('#container').highcharts({
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false,
                        type: 'pie'
                    },
                    title: {
                        text: 'Grafico da Soma da Receita por ComitÃª do ano de ' + ano
                    },
                    subtitle: {
                        text: 'Valor Total: ' + currencyFormat(total) + '. Fonte: <a href="http://dados.gov.br/dataset/prestacao-de-contas-das-campanhas-eleitorais">dados.gov.br</a>.'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                style: {
                                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                }
                            }
                        }
                    },
                    series: [{
                            name: 'Procentagem',
                            data: serieList
                        }]
                });
            });

            //]]>
        </script>


    </head>

    <body>         

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>


        <ui:include src="menu.xhtml"/>       

        <br/><br/>
        <h:form prependId="false" class="container">

            <div id="container" style="min-width: 310px; height: 400px; max-width: 100%; margin: 0 auto"></div>
            
            <br/><br/>
            <div class="col-md-9">
                <h:selectOneMenu value="#{serviceSomaTotalReceitaPorEstado.ano}" required="true" class="form-control input-lg">
                    <f:selectItem itemLabel="Selecione um ano" itemValue="" />
                    <f:selectItem itemLabel="2002" itemValue="2002" />
                    <f:selectItem itemLabel="2004" itemValue="2004" />
                    <f:selectItem itemLabel="2006" itemValue="2006" />
                    <f:selectItem itemLabel="2008" itemValue="2008" />
                </h:selectOneMenu>
            </div>

            <h:commandButton action="#{serviceSomaTotalReceitaPorEstado.submeter()}" value="Submeter" class="btn btn-primary btn-lg col-md-3" />



        </h:form>

    </body>
</html>
