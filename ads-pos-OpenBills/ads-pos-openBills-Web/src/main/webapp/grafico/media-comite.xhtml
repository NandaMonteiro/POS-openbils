<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Open Bills</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <link rel="stylesheet" href="/ads-pos-openBills-Web/css/bootstrap.css"></link>
        <link rel="stylesheet" href="/ads-pos-openBills-Web/css/estilo.css"></link>

        <script type="text/javascript" src="/ads-pos-openBills-Web/js/jquery-1-12.min.js"></script>
        <script type="text/javascript" src="/ads-pos-openBills-Web/js/bootstrap.js"></script>

        <script type="text/javascript">


            var array = #{(serviceMediaComite.array)}
            var serieList = []
            var ano = #{(serviceMediaComite.ano)}

            array.forEach(function (a) {
                serieList.push({'name': a.nomeEstado,
                    'y': a.mediaDespesaComite,
                    'drilldown': null
                })
            });




//            {
//            name: 'Microsoft Internet Explorer',
//                    y: 56.33,
//                    drilldown: 'Microsoft Internet Explorer'
//            }


            $(function () {
                // Create the chart
                $('#container').highcharts({
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Grafico de Média das Despesas por Comitê ' + ano
                    },
                    subtitle: {
                        text: 'Fonte: <a href="http://dados.gov.br/dataset/prestacao-de-contas-das-campanhas-eleitorais">dados.gov.br</a>.'
                    },
                    xAxis: {
                        type: 'category'
                    },
                    yAxis: {
                        title: {
                            text: 'Total em Reais R$'
                        }

                    },
                    legend: {
                        enabled: false
                    },
                    plotOptions: {
                        series: {
                            borderWidth: 0,
                            dataLabels: {
                                enabled: true,
                                format: '{point.y:.1f}'
                            }
                        }
                    },
                    tooltip: {
                        headerFormat: '<span style="font-size:11px">{series.name}</span><br/>',
                        pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f} R$</b> de Reais<br/>'
                    },
                    series: [{
                            name: 'Estado',
                            colorByPoint: true,
                            data: serieList
                        }],
                });
            });
        </script>

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    </head>

    <body>         

        <h:body>

            <ui:include src="menu.xhtml"/>

            <h:form prependId="false" class="container">

                <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

                <br/><br/>
                <div class="form-group">
                    <label class="col-md-12">Selecione um Ano:</label>
                    <div class="col-md-9">
                        <h:selectOneMenu value="#{serviceMediaComite.ano}" required="true" class="form-control input-lg">
                            <f:selectItem itemLabel="Selecione um ano" itemValue="" />
                            <f:selectItem itemLabel="2002" itemValue="2002" />
                            <f:selectItem itemLabel="2004" itemValue="2004" />
                            <f:selectItem itemLabel="2006" itemValue="2006" />
                            <f:selectItem itemLabel="2008" itemValue="2008" />
                        </h:selectOneMenu>
                    </div>

                    <h:commandButton action="#{serviceMediaComite.submeter()}" value="Submeter" class="btn btn-primary btn-lg col-md-3" />
                </div>


            </h:form>
        </h:body>
    </body>
</html>
