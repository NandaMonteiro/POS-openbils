<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Open Bills</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>         

        Os 10 Candidatos da Para√≠ba que mais gastaram
        
        <h:form prependId="false">
            
            <h:selectOneMenu value="#{serviceCandidatoMaisGastaram.ano}" required="true">
                <f:selectItem itemLabel="Selecione um ano" itemValue="" />
                <f:selectItem itemLabel="2004" itemValue="2004" />
                <f:selectItem itemLabel="2006" itemValue="2006" />
                <f:selectItem itemLabel="2008" itemValue="2008" />
            </h:selectOneMenu>
            
            <h:commandButton action="#{serviceCandidatoMaisGastaram.submeter()}" value="Submeter" />

            <h:dataTable value="#{serviceCandidatoMaisGastaram.listaCandidatoMaisGastaram}" var="o" >
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Cargo do Candidato</f:facet>
                    <!-- row record -->
                    #{o.cargo}
                </h:column>

                <h:column>
                    <f:facet name="header">Nome do Candidato</f:facet>
                        #{o.nome}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Valores Gastos</f:facet>
                        #{o.valor}
                </h:column>
            </h:dataTable>

        </h:form>

    </body>
</html>
