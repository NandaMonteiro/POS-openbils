<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Open Bills</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script type="text/javascript" src="highcharts/jquery.min.js"></script>
        <style type="text/css">
        </style>
        <script type="text/javascript">


            var array = #{(service.array)}
            console.log('Array:')
            console.log(array)

            var serieList = []
            var estadoList = []
            
            array.forEach(function (e) {
                
                serieList.push({'name':e.estado, 'data':[e.receita]})
                
                estadoList.push(e.estado)
//                console.log("estado: " + e.estado + " receita media: " + e.receita);
            });
            
           
            
            
            
            console.log('serieList:')
            console.log(serieList)
            

            $(function () {
                $('#container').highcharts({
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'MÃ©dias Mensais de Chuvas'
                    },
                    subtitle: {
                        text: 'Fonte: http://sisam.cptec.inpe.br/'
                    },
                    xAxis: {
                        categories: estadoList,
                        crosshair: true
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Rainfall (mm)'
                        }
                    },
                    tooltip: {
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                                '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    series: [{
                            name: 'Tokyo',
                            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

                        }, {
                            name: 'New York',
                            data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]

                        }, {
                            name: 'London',
                            data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]

                        }, {
                            name: 'Berlin',
                            data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]

                        }]
                });
            });
        </script>

        <script src="highcharts/highcharts.js"></script>            
        <script src="highcharts/exporting.js"></script>
    </head>

    <body>         

        <h:form prependId="false">

            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

            #{service.array}

        </h:form>

    </body>
</html>
